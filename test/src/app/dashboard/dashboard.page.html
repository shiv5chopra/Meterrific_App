<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Welcome to Dashboard!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Your Registered EmailID : {{userEmail}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col text-center>
      <ion-button class= "round" (click)="goToNavigationPage()">Navigation</ion-button>
    </ion-col>
  </ion-row>
  <ion-row style="height: h"></ion-row>

  <div *ngIf="admin == 'admin'">
  <ion-row>
    <ion-col text-center>
      <ion-button class= "round" (click)="goToAddMetersPage()">Add Meters</ion-button>
    </ion-col>
  </ion-row>
  <ion-row style="height: h"></ion-row>
  </div>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
